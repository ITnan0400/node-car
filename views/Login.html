<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <style>

    </style>
</head>
<body style="background: url('images/timg.jpg');background-size: 100%;opacity: 0.7">
<img src="images/logo.png" alt="">
<div class="bigbox">
    <div class="container">
        <div class="row">
            <div class="bs-example" style="padding-top: 100px">
                <div class="jumbotron" style="background: black;color: white">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">管理员登录</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="管理员登录">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
                        </div>


                        <button type="button" class="btn btn-default" id="but">登录</button>
                        <button type="button" class="btn btn-default" id="but2">客户注册</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--<canvas id="canvas">-->
    <!--您的浏览器不支持canvas标签，请您更换浏览器-->
    <!--</canvas>-->
</div>



<script src="/js/jquery-1.12.3.min.js"></script>
<script src="/js/bootstrap.min.js"></script>


<script>
    $("#but").click(function () {
        $.post("/yonhuAndmima",{
            "yonhuming":$("#exampleInputEmail1").val(),
            "mima":$("#exampleInputPassword1").val(),
        },function (data) {
            if(data.result==1){
                alert("登陆成功");
                window.location="/GuanLiIndex";
            }
            else if(data.result==-1){
                alert("服务器错误")
            }
            else if(data.result==-2){
                alert("没有此管理员")
            }
            else if(data.result==-3){
                alert("密码错误")
            }
        })
    });
    $("#but2").click(function () {
        window.location="/reg";
    })


</script>


</body>
</html>
